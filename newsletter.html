<!DOCTYPE html>
<html>
  <head>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Bent Creek Ceramics - Newsletter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="index.html"><img src="images/bent-creek-logo.png" alt="Bent Creek Logo"></a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a class="active" href="newsletter.html">Newsletter</a>
        </nav>
      </header>
      <section class="sign-up-container">
        <div class="sign-up-box">
          <h2>Sign Up for Our Weekly Newsletter</h2>
          <p>Stay up to date with events, activities, news and specials.</p>
          <form class="sign-up" action="newsletter.html" method="post">
            <input id="nameInput" type="text" name="name" placeholder="Name"><br>
            <input id="emailInput"type="email" name="email" placeholder="E-Mail"><br>
            <button id="signupButton" type="button" name="submit">Submit</button>
          </form>
        </div>
      </section>
      <footer class="sign-up-footer">
        Copyright 2017, Bent Creek Ceramics
      </footer>
    </div>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
